<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <title>Employee Management</title>
  </head>
  <body>
   
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center mb-4">Employee Information</h2>
          <form (ngSubmit)="saveEmployee()">
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter name" [(ngModel)]="employee.name" name="name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="employee.email" name="email" required>
            </div>
            <div class="mb-3">
              <label for="jobTitle" class="form-label">Job Title</label>
              <input type="text" class="form-control" id="jobTitle" placeholder="Enter job title" [(ngModel)]="employee.jobTitle" name="jobTitle" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone</label>
              <input type="tel" class="form-control" id="phone" placeholder="Enter phone number" [(ngModel)]="employee.phone" name="phone" required>
            </div>
            <div class="mb-3">
              <label for="imageUrl" class="form-label">Image URL</label>
              <input type="text" class="form-control" id="imageUrl" placeholder="Enter image URL" [(ngModel)]="employee.imageUrl" name="imageUrl">
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">Select Department â†“</label>
                <select class="form-control" id="department" [(ngModel)]="employee.department" name="department" required>
                  <option [ngValue]="" disabled>Select department</option>
                  @for(department of departments; track department) {
                    <!-- <option [ngValue]="department" [selected]="employee.department">{{ department.name }}</option> -->
                    <option [ngValue]="department">{{ department.name }}</option>

                  }
                </select>
            </div>
            <!-- <div class="mb-3">
              <label for="employeeCode" class="form-label">Employee Code</label>
              <input type="text" class="form-control" id="employeeCode" placeholder="Enter employee code">
            </div> -->
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
   
  </body>
</html>
